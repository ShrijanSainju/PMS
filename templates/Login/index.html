<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome</h1>
            <p>Sign in to your account or create a new one</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-role">Account Type</label>
                        <select id="login-role" name="role" required>
                            <option value="">Select account type</option>
                            <option value="user">üë§ User</option>
                            <option value="staff">üõ°Ô∏è Staff</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="form-section">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-role">Account Type</label>
                        <select id="signup-role" name="role" required>
                            <option value="">Select account type</option>
                            <option value="user">üë§ User</option>
                            <option value="staff">üõ°Ô∏è Staff</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="john.doe@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">üëÅÔ∏è</button>
                        </div>
                        <div id="password-error" class="error-message">Passwords don't match!</div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="TaC.html" onclick="alert('Terms and Conditions would be displayed here')">Terms and Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>By continuing, you agree to our Terms of Service and Privacy Policy.</p>
        </div>
    </div>

</body>
</html>
